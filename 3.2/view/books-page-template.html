<!DOCTYPE html>
<!-- saved from url=(0054)file:///home/andy/Desktop/books-page/shpp-library.html -->
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>shpp-library</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="library Sh++" />
    <link rel="stylesheet" href="./books-page_files/libs.min.css" />
    <link rel="stylesheet" href="./books-page_files/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="http://localhost:3000/favicon.ico" />
    <style>
      .details {
        display: none;
      }
    </style>
  </head>

  <body data-gr-c-s-loaded="true" class="">
    <section>%header%</section>
    <section id="main" class="main-wrapper">
      <div class="container">
        <div id="content" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h2>%search%</h2>
          <div>%books%</div>
        </div>
      </div>
      <div>%pagination buttons%</div>
    </section>
    <section>%footer%</section>
    <div
      class="sweet-overlay"
      tabindex="-1"
      style="opacity: -0.02; display: none"
    ></div>
    <div
      class="sweet-alert hideSweetAlert"
      data-custom-class=""
      data-has-cancel-button="false"
      data-has-confirm-button="true"
      data-allow-outside-click="false"
      data-has-done-function="false"
      data-animation="pop"
      data-timer="null"
      style="display: none; margin-top: -169px; opacity: -0.03"
    >
      <div class="sa-icon sa-error" style="display: block">
        <span class="sa-x-mark">
          <span class="sa-line sa-left"></span>
          <span class="sa-line sa-right"></span>
        </span>
      </div>
      <div class="sa-icon sa-warning" style="display: none">
        <span class="sa-body"></span>
        <span class="sa-dot"></span>
      </div>
      <div class="sa-icon sa-info" style="display: none"></div>
      <div class="sa-icon sa-success" style="display: none">
        <span class="sa-line sa-tip"></span>
        <span class="sa-line sa-long"></span>

        <div class="sa-placeholder"></div>
        <div class="sa-fix"></div>
      </div>
      <div class="sa-icon sa-custom" style="display: none"></div>
      <h2>Ооопс!</h2>
      <p style="display: block">Ошибка error</p>
      <fieldset>
        <input type="text" tabindex="3" placeholder="" />
        <div class="sa-input-error"></div>
      </fieldset>
      <div class="sa-error-container">
        <div class="icon">!</div>
        <p>Not valid!</p>
      </div>
    </div>
  </body>
</html>
